<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Producto</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/global.js"></script>
</head>
<body>
    <header><h1>Subir Nuevo Modelo</h1></header>
    <main class="container">
        <form id="upload-form" enctype="multipart/form-data">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required><br><br>
            
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" list="categorias-sugeridas" placeholder="Escribe o selecciona una categoría" required><br><br>

            <datalist id="categorias-sugeridas">
                <!-- Las opciones se llenarán aquí con JavaScript -->
            </datalist>
            
            <label for="imagen">Imagen del producto:</label>
            <input type="file" id="imagen" name="imagen" required><br><br>
            
            <button type="submit">Subir Producto</button>
        </form>
    </main>
    <script src="js/upload.js"></script>
</body>
</html>
